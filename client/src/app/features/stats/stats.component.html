<div class="stats-container">
  <div class="stats-grid">
    <div class="stat-card releasable">
      <div class="stat-content">
        <h3 class="stat-label">Releasable</h3>
        <div
          class="stat-value"
          [class.animate]="animatingReleasable"
          #releasableValue
        >
          {{ animatedReleasableSpace | humanSize }}
        </div>
      </div>
    </div>

    <div class="stat-card released">
      <div class="stat-content">
        <h3 class="stat-label">Saved</h3>
        <div
          class="stat-value"
          [class.animate]="animatingReleased"
          #releasedValue
        >
          {{ animatedReleasedSpace | humanSize }}
        </div>
      </div>
    </div>
  </div>
</div>
